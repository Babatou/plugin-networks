<div class="eqLogic-widget eqLogic tooltips" style="width: 160px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
  <center style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>
  <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
  <center>
    Statut : <span class="ping"></span><br/>
    Latence : <span class="latency">#latency#</span> ms
    #action#
  </center>
  <script>
    $('.eqLogic[data-eqLogic_id=#id#] .refresh').on('click', function () {
      jeedom.cmd.execute({id: '#refresh_id#'});
    });
    if('#ping#' == 1){
      $('.eqLogic[data-eqLogic_uid=#uid#] .ping').append('<i class="fa fa-check"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#]').css('background-color','#2ecc71');
    }else{
      $('.eqLogic[data-eqLogic_uid=#uid#] .ping').append('<i class="fa fa-times"></i>');
      $('.eqLogic[data-eqLogic_uid=#uid#]').css('background-color','#e74c3c');
    }
</script>
</div>
